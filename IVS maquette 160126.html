<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsraelValley Santé - Intelligence en innovation médicale</title>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .no-decor { text-decoration: none !important; border: none !important; box-shadow: none !important; }
        .no-decor:hover { text-decoration: none !important; opacity: 0.7; }

        @keyframes pulse-bg {
            0% { background-color: #f1f5f9; }
            50% { background-color: #e2e8f0; }
            100% { background-color: #f1f5f9; }
        }
        .img-placeholder { animation: pulse-bg 2s infinite ease-in-out; }

        select { 
            appearance: none; 
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%20fill%3D%22none%22%20stroke%3D%22currentColor%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E"); 
            background-repeat: no-repeat; 
            background-position: right 1rem center; 
            background-size: 1em; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; 

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size, className]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [lang, setLang] = useState('FR');
            const [view, setView] = useState('home'); // home, cms, letter, featured_article
            const [theme, setTheme] = useState('modern'); // modern, midnight, pure
            const [aiLoading, setAiLoading] = useState(false);
            const [aiResult, setAiResult] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // --- CMS Form States ---
            const [cmsTitle, setCmsTitle] = useState("");
            const [cmsContent, setCmsContent] = useState("");
            const [cmsTheme, setCmsTheme] = useState("Biotech");
            const [cmsImageUrl, setCmsImageUrl] = useState("");
            const [imagePreview, setImagePreview] = useState(null);
            
            const fileInputRef = useRef(null);
            const imageInputRef = useRef(null);

            const themeStyles = {
                modern: {
                    body: "bg-[#F8FAFC] text-slate-900",
                    nav: "bg-white/95 border-blue-100 shadow-sm",
                    card: "bg-white border-slate-100 shadow-sm",
                    input: "bg-slate-50 border-slate-200 focus:bg-white focus:border-blue-400 text-slate-900",
                    label: "text-slate-400",
                    btn: "bg-blue-600 text-white hover:bg-blue-700",
                    btnOutline: "border-2 border-blue-600 text-blue-600 hover:bg-blue-50",
                    accent: "text-blue-600",
                    premium: "bg-gradient-to-br from-blue-700 to-indigo-900 text-white",
                    footer: "bg-white border-blue-50 text-slate-600",
                    titleFont: "font-black tracking-tighter",
                    taglineColor: "text-slate-400",
                    cardText: "text-slate-900",
                    footerBrand: "text-slate-900"
                },
                midnight: {
                    body: "bg-[#020617] text-slate-100",
                    nav: "bg-[#020617]/80 backdrop-blur-xl border-white/5",
                    card: "bg-white/5 border-white/10 shadow-2xl",
                    input: "bg-white/5 border-white/10 focus:bg-white/10 focus:border-cyan-400 text-white",
                    label: "text-slate-500",
                    btn: "bg-cyan-500 text-slate-950 hover:bg-cyan-400",
                    btnOutline: "border-2 border-cyan-500 text-cyan-400 hover:bg-cyan-500/10",
                    accent: "text-cyan-400",
                    premium: "bg-[#0F172A] border border-cyan-500/30 text-white",
                    footer: "bg-[#020617] border-white/5 text-slate-300",
                    titleFont: "font-black tracking-tighter text-white",
                    taglineColor: "text-cyan-500/70",
                    cardText: "text-slate-100",
                    footerBrand: "text-white"
                },
                pure: {
                    body: "bg-[#FCFBF7] text-slate-800",
                    nav: "bg-[#FCFBF7]/90 border-slate-200",
                    card: "bg-transparent border-b border-slate-200 rounded-none shadow-none",
                    input: "bg-white border-slate-300 focus:border-slate-900 text-slate-900",
                    label: "text-slate-400",
                    btn: "bg-slate-900 text-white hover:bg-slate-800",
                    btnOutline: "border-2 border-slate-900 text-slate-900 hover:bg-slate-100",
                    accent: "text-indigo-700",
                    premium: "bg-white border-4 border-slate-900 text-slate-900",
                    footer: "bg-white border-slate-200 text-slate-600",
                    titleFont: "font-serif text-slate-900",
                    taglineColor: "text-indigo-800/60",
                    cardText: "text-slate-900",
                    footerBrand: "text-slate-900"
                }
            };

            const current = themeStyles[theme];

            const callGemini = async (prompt, systemInstruction = "") => {
                setAiLoading(true); setAiResult(null);
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    setAiResult(text);
                    return text;
                } catch (e) { 
                    setAiResult("Erreur de connexion IA."); 
                    return null;
                } finally { setAiLoading(false); }
            };

            // --- Logic CMS ---
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => setCmsContent(ev.target.result);
                    reader.readAsText(file);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setImagePreview(url);
                    setCmsImageUrl(""); 
                }
            };

            const handleAutoImageSearch = async () => {
                if (!cmsTitle) {
                    setAiResult("Saisissez un titre pour trouver une image adaptée.");
                    return;
                }
                const prompt = `Génère uniquement un mot-clé unique en anglais qui illustre cet article : "${cmsTitle}"`;
                const keyword = await callGemini(prompt, "Tu es un assistant iconographique.");
                if (keyword) {
                    const cleanKeyword = keyword.trim().replace(/[^a-zA-Z]/g, "");
                    const generatedUrl = `https://images.unsplash.com/photo-1532187863486-abf9dbad1bb3?auto=format&fit=crop&q=80&w=800&keyword=${cleanKeyword}`;
                    setCmsImageUrl(generatedUrl);
                    setImagePreview(generatedUrl);
                }
            };

            const handleAiEnhance = async () => {
                if (!cmsContent) return;
                const prompt = `Réécris ce contenu de manière plus professionnelle pour IsraelValley Santé : "${cmsContent}"`;
                const enhanced = await callGemini(prompt, "Tu es rédacteur en chef.");
                if (enhanced) setCmsContent(enhanced);
            };

            const articles = [
                { id: 1, title: "Diabète de Type 2 : Vers une Rémission Durable grâce à l'IA", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&q=80&w=800", theme: "Diabétologie", date: "16 Jan 2026" },
                { id: 2, title: "Chirurgie Robotique : L'Hôpital Sheba Pionnier de la 5G", image: "https://images.unsplash.com/photo-1551076805-e1869033e561?auto=format&fit=crop&q=80&w=800", theme: "Chirurgie", date: "15 Jan 2026" },
                { id: 3, title: "Neurosciences : Une percée dans le diagnostic d'Alzheimer", image: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?auto=format&fit=crop&q=80&w=800", theme: "Neurologie", date: "14 Jan 2026" },
                { id: 4, title: "Immunothérapie : Succès des premiers tests cliniques à Tel Aviv", image: "https://images.unsplash.com/photo-1559757175-5700dde675bc?auto=format&fit=crop&q=80&w=800", theme: "Oncologie", date: "13 Jan 2026" },
                { id: 5, title: "Cardiologie Connectée : Le monitoring cardiaque par IA validé", image: "https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&q=80&w=800", theme: "Cardiologie", date: "12 Jan 2026" },
                { id: 6, title: "MedTech : Le nouvel incubateur de Jérusalem lève 50M$", image: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=800", theme: "Investissement", date: "11 Jan 2026" }
            ];

            const t = {
                FR: {
                    title: "IsraelValley Santé",
                    tagline: "Intelligence en innovation médicale",
                    mainSite: "IsraelValley",
                    nav: ["Biotech", "Recherche", "Startups", "Business Letter"],
                    heroTitle: "L'IA qui prédit les rémissions : une exclusivité du Technion",
                    letterTitle: "La Business Letter Hebdo",
                    letterDesc: "Chaque vendredi, recevez les insights stratégiques MedTech.",
                    subscribe: "S'abonner - 10€/mois",
                    latest: "Dernières actualités",
                    readMore: "Lire l'article",
                    moreArticles: "Articles suivants",
                    whoWeAre: "Qui sommes-nous ?",
                    legal: "Mentions Légales",
                    cmsTitle: "Console d'Édition",
                    publish: "Publier l'article",
                    importFile: "Importer un fichier (.txt, .md)",
                    autoImage: "Trouver une image adaptée",
                    themeLabel: "Thème de l'article",
                    back: "Retour à l'accueil",
                    featuredBody: "Grâce à une collaboration inédite entre le Technion et le centre hospitalier Rambam, une nouvelle IA permet d'identifier les biomarqueurs de rémission précoce. Cette avancée majeure permet de personnaliser les traitements oncologiques dès les premières semaines."
                },
                EN: {
                    title: "IsraelValley Health",
                    tagline: "Medical Innovation Intelligence",
                    mainSite: "IsraelValley",
                    nav: ["Biotech", "Research", "Startups", "Business Letter"],
                    heroTitle: "AI predicting remission: a Technion exclusivity",
                    letterTitle: "The Weekly Business Letter",
                    letterDesc: "Every Friday, receive strategic insights and MedTech opportunities.",
                    subscribe: "Subscribe - 10€/month",
                    latest: "Latest news",
                    readMore: "Read more",
                    moreArticles: "More articles",
                    whoWeAre: "Who are we?",
                    legal: "Legal notice",
                    cmsTitle: "Publishing Console",
                    publish: "Publish article",
                    importFile: "Import file (.txt, .md)",
                    autoImage: "Find adapted image",
                    themeLabel: "Article Theme",
                    back: "Back to home",
                    featuredBody: "Thanks to a unique collaboration between Technion and Rambam Medical Center, a new AI makes it possible to identify early remission biomarkers. This major breakthrough enables oncology treatment personalization from the very first weeks."
                }
            }[lang];

            const themes = ["Biotech", "Recherche", "Startups", "Chirurgie", "Oncologie", "Cardiologie", "Neurologie", "Diabétologie", "Investissement"];

            return (
                <div className={`${current.body} min-h-screen transition-all duration-500`}>
                    
                    {/* --- BARRE DE THÈMES --- */}
                    <div className={`${theme === 'midnight' ? 'bg-white/5 border-white/5 text-white' : 'bg-white border-slate-100 text-slate-900'} border-b py-1 px-4 flex justify-between items-center text-[10px] uppercase tracking-widest font-bold`}>
                        <div className="flex gap-4">
                            <button onClick={() => setTheme('modern')} className={theme === 'modern' ? 'text-blue-600' : 'opacity-40'}>Modern</button>
                            <button onClick={() => setTheme('midnight')} className={theme === 'midnight' ? 'text-cyan-400' : 'opacity-40'}>Midnight</button>
                            <button onClick={() => setTheme('pure')} className={theme === 'pure' ? 'text-indigo-800' : 'opacity-40'}>Pure</button>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setView(view === 'cms' ? 'home' : 'cms')} className={`flex items-center gap-1 transition ${view === 'cms' ? 'text-blue-600' : 'opacity-40 hover:opacity-100'}`}>
                                <Icon name={view === 'cms' ? "home" : "plus-circle"} size={10} /> {view === 'cms' ? "Accueil" : "CMS"}
                            </button>
                        </div>
                    </div>

                    {/* --- NAVIGATION PRINCIPALE --- */}
                    <nav className={`${current.nav} border-b sticky top-0 z-50 h-24 flex items-center transition-all duration-500`}>
                        <div className="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
                            <div className="flex items-center gap-10">
                                <div className="flex flex-col cursor-pointer" onClick={() => setView('home')}>
                                    <span className={`text-2xl transition-all duration-500 ${current.titleFont}`}>{t.title}</span>
                                    <span className={`text-[9px] uppercase tracking-[0.3em] font-medium transition-all ${current.taglineColor}`}>{t.tagline}</span>
                                </div>
                                <div className="hidden lg:flex gap-6 text-[11px] font-bold uppercase tracking-wider opacity-70">
                                    {t.nav.map(item => <a key={item} href="#" className="hover:text-blue-500 transition">{item}</a>)}
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="flex border border-slate-200 rounded-lg overflow-hidden h-8 items-center bg-white shadow-sm">
                                    <button onClick={() => setLang('FR')} className={`px-3 h-full text-[10px] font-bold transition-colors ${lang === 'FR' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-50'}`}>FR</button>
                                    <button onClick={() => setLang('EN')} className={`px-3 h-full text-[10px] font-bold transition-colors ${lang === 'EN' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-50'}`}>EN</button>
                                </div>

                                <a href="https://israelvalley.com" className="flex items-center gap-2 h-8 px-4 text-[10px] font-bold uppercase text-slate-600 hover:text-blue-600 transition border border-slate-200 rounded-lg bg-white shadow-sm">
                                    <Icon name="arrow-right-left" size={14} /> {t.mainSite}
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* --- CONTENU --- */}
                    <main className="max-w-7xl mx-auto px-6 py-12">
                        {view === 'home' && (
                            <>
                                {/* HERO ARTICLE */}
                                <section className="mb-20 grid lg:grid-cols-2 gap-12 items-center">
                                    <div className="relative group overflow-hidden rounded-3xl shadow-2xl img-placeholder">
                                        <img src="https://images.unsplash.com/photo-1576086213369-97a306d36557?auto=format&fit=crop&w=1000&q=80" className="w-full h-[500px] object-cover transition-transform duration-1000 group-hover:scale-105" alt="Innovation Médicale" />
                                        <div className={`absolute inset-0 bg-gradient-to-t ${theme === 'midnight' ? 'from-[#020617]/80' : 'from-blue-900/40'} to-transparent`}></div>
                                        <div className="absolute bottom-8 left-8 right-8 text-white">
                                            <span className="bg-blue-600 px-3 py-1 text-[10px] font-bold uppercase tracking-widest rounded mb-4 inline-block">À LA UNE</span>
                                            <h2 className="text-3xl font-bold leading-tight uppercase tracking-tighter">Percée majeure au Technion</h2>
                                        </div>
                                    </div>
                                    <div className={current.cardText}>
                                        <span className={`text-xs font-bold uppercase mb-4 block ${current.accent}`}>Intelligence Stratégique</span>
                                        <h1 className={`text-4xl lg:text-6xl mb-6 leading-tight transition-all duration-500 ${current.titleFont}`}>
                                            {t.heroTitle}
                                        </h1>
                                        <p className="opacity-70 mb-8 text-lg max-w-xl leading-relaxed">
                                            {t.featuredBody.substring(0, 150)}...
                                        </p>
                                        <button onClick={() => setView('featured_article')} className={`${current.btn} px-8 py-3 rounded-full font-bold shadow-lg transition-all transform hover:-translate-y-1`}>
                                            {t.readMore}
                                        </button>
                                    </div>
                                </section>

                                {/* BANNIERE PREMIUM */}
                                <section className={`${current.premium} p-10 lg:p-16 mb-20 relative overflow-hidden group rounded-[2.5rem] shadow-2xl`}>
                                    <div className="absolute top-0 right-0 p-12 opacity-10 group-hover:scale-110 transition-transform">
                                        <Icon name="crown" size={200} />
                                    </div>
                                    <div className="max-w-2xl relative z-10 text-white">
                                        <h2 className={`text-3xl lg:text-5xl font-bold mb-6 leading-tight ${theme === 'pure' ? 'font-serif text-slate-900' : ''}`}>{t.letterTitle}</h2>
                                        <p className="text-lg opacity-85 mb-8 leading-relaxed font-medium">{t.letterDesc}</p>
                                        <button className={`${theme === 'pure' ? 'bg-slate-900 text-white' : 'bg-white text-slate-950'} px-8 py-3 rounded-full font-bold transition-all shadow-lg`}>{t.subscribe}</button>
                                    </div>
                                </section>

                                {/* GRILLE ACTUALITES */}
                                <div className="flex items-center justify-between mb-10">
                                    <h2 className={`text-3xl font-bold tracking-tight ${theme === 'pure' ? 'font-serif' : ''}`}>{t.latest}</h2>
                                    <div className={`h-px ${theme === 'midnight' ? 'bg-white/10' : 'bg-blue-100'} flex-grow ml-8 hidden md:block`}></div>
                                </div>
                                
                                <div className="grid md:grid-cols-3 gap-10">
                                    {articles.map(article => (
                                        <div key={article.id} className={`${current.card} rounded-2xl transition-all duration-500 overflow-hidden group`}>
                                            <div className="h-52 overflow-hidden relative img-placeholder">
                                                <img src={article.image} className="w-full h-full object-cover transition group-hover:scale-110" alt={article.title} />
                                                <div className="absolute bottom-4 left-4">
                                                    <span className={`${current.btn} px-4 py-1.5 text-[10px] font-bold uppercase rounded-full shadow-lg`}>{article.theme}</span>
                                                </div>
                                            </div>
                                            <div className={`p-8 ${current.cardText}`}>
                                                <div className="flex items-center gap-4 mb-4 text-[10px] opacity-40 font-bold uppercase">
                                                    <span><Icon name="calendar" size={12} /> {article.date}</span>
                                                    <span><Icon name="clock" size={12} /> 5 min</span>
                                                </div>
                                                <h3 className={`text-xl mb-4 font-bold leading-snug transition-all ${theme === 'pure' ? 'font-serif text-slate-900' : ''}`}>{article.title}</h3>
                                                <button className={`text-[11px] font-bold uppercase flex items-center gap-2 ${current.accent} hover:opacity-50 transition`}>
                                                    {t.readMore} <Icon name="chevron-right" size={16} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-8 mb-0 flex justify-center">
                                    <button className={`${current.btnOutline} px-12 py-4 rounded-full font-extrabold uppercase tracking-widest text-xs transition-all flex items-center gap-3 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5`}>
                                        {t.moreArticles}
                                        <Icon name="arrow-down" size={14} />
                                    </button>
                                </div>
                            </>
                        )}

                        {view === 'featured_article' && (
                            <div className="max-w-4xl mx-auto">
                                <button onClick={() => setView('home')} className="mb-12 flex items-center gap-2 text-xs font-bold uppercase opacity-50 hover:opacity-100 transition">
                                    <Icon name="arrow-left" size={16} /> {t.back}
                                </button>
                                
                                <div className="relative h-[500px] rounded-[2.5rem] overflow-hidden shadow-2xl mb-12">
                                    <img src="https://images.unsplash.com/photo-1576086213369-97a306d36557?auto=format&fit=crop&w=1200" className="w-full h-full object-cover" alt="Featured" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                    <div className="absolute bottom-12 left-12 right-12 text-white">
                                        <span className="bg-blue-600 px-4 py-1.5 text-xs font-bold uppercase tracking-widest rounded-full mb-6 inline-block shadow-lg">Technologie & Santé</span>
                                        <h1 className={`text-4xl md:text-6xl font-black leading-tight ${theme === 'pure' ? 'font-serif' : ''}`}>
                                            {t.heroTitle}
                                        </h1>
                                    </div>
                                </div>

                                <div className={`prose prose-lg max-w-none ${current.cardText} leading-relaxed`}>
                                    <p className="text-2xl font-medium opacity-90 mb-8 border-l-4 border-blue-600 pl-8">
                                        {t.featuredBody.substring(0, 150)}
                                    </p>
                                    <p className="mb-6 opacity-80">{t.featuredBody}</p>
                                    <p className="mb-6 opacity-80">Les chercheurs ont analysé plus de 500 000 points de données cellulaires pour créer un algorithme de prédiction capable d'anticiper la réponse d'une tumeur à une immunothérapie spécifique. Cette découverte, publiée dans Nature Medicine, pourrait augmenter le taux de réussite des traitements de 40%.</p>
                                    
                                    <div className={`${current.card} p-12 rounded-3xl mt-12 border-2 border-blue-50`}>
                                        <h3 className="text-xl font-bold mb-4">Opportunités d'investissement</h3>
                                        <p className="opacity-70 mb-0">Le Technion lance parallèlement une nouvelle spin-off dédiée à la commercialisation de ces biomarqueurs. La levée de fonds Series A est attendue pour le second trimestre 2026.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'cms' && (
                             <div className="max-w-4xl mx-auto">
                                <div className="mb-12 flex items-center justify-between">
                                    <h2 className={`text-4xl font-extrabold flex items-center gap-3 ${current.titleFont}`}>
                                        <Icon name="zap" className="text-blue-600 fill-blue-600" /> {t.cmsTitle}
                                    </h2>
                                    <button onClick={() => setView('home')} className="text-xs font-bold uppercase opacity-40 hover:opacity-100 flex items-center gap-2">
                                        <Icon name="arrow-left" size={14}/> Annuler
                                    </button>
                                </div>

                                <div className={`${current.card} p-8 lg:p-12 rounded-[2.5rem] shadow-2xl space-y-10`}>
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-end">
                                            <label className={`text-[10px] font-black uppercase tracking-widest ${current.label}`}>Contenu de l'article</label>
                                            <button 
                                                onClick={() => fileInputRef.current.click()}
                                                className="text-[10px] font-bold uppercase text-blue-600 flex items-center gap-2 hover:underline"
                                            >
                                                <Icon name="file-up" size={14}/> {t.importFile}
                                            </button>
                                            <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept=".txt,.md" className="hidden" />
                                        </div>
                                        <input type="text" value={cmsTitle} onChange={(e) => setCmsTitle(e.target.value)} placeholder="Titre de l'actualité..." className={`w-full text-3xl font-black p-6 rounded-2xl border-2 outline-none transition ${current.input}`} />
                                        <textarea rows="6" value={cmsContent} onChange={(e) => setCmsContent(e.target.value)} className={`w-full p-6 rounded-2xl border-2 outline-none transition resize-none ${current.input}`} placeholder="Rédigez ici..."></textarea>
                                    </div>

                                    <div className="grid lg:grid-cols-2 gap-10">
                                        <div className="space-y-6">
                                            <label className={`text-[10px] font-black uppercase tracking-widest ${current.label}`}>Illustration</label>
                                            <div className="flex gap-2">
                                                <input type="text" value={cmsImageUrl} onChange={(e) => { setCmsImageUrl(e.target.value); setImagePreview(e.target.value); }} placeholder="URL..." className={`flex-grow p-4 text-xs rounded-xl border-2 outline-none ${current.input}`} />
                                                <button onClick={() => imageInputRef.current.click()} className={`p-4 rounded-xl border-2 transition ${current.input}`}><Icon name="image" size={18}/></button>
                                                <input type="file" ref={imageInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                                            </div>
                                            <button onClick={handleAutoImageSearch} className="w-full py-4 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 transition"><Icon name="search" size={14} /> {t.autoImage}</button>
                                            {imagePreview && <div className="relative h-32 rounded-2xl overflow-hidden"><img src={imagePreview} className="w-full h-full object-cover" /></div>}
                                        </div>

                                        <div className="space-y-6">
                                            <label className={`text-[10px] font-black uppercase tracking-widest ${current.label}`}>{t.themeLabel}</label>
                                            <select value={cmsTheme} onChange={(e) => setCmsTheme(e.target.value)} className={`w-full p-4 rounded-xl border-2 font-bold outline-none cursor-pointer transition ${current.input}`}>
                                                {themes.map(th => <option key={th} value={th}>{th}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <button className={`w-full py-6 rounded-2xl font-black text-xl uppercase tracking-tighter shadow-2xl flex items-center justify-center gap-4 transition transform hover:-translate-y-1 ${current.btn}`} onClick={() => setView('home')}>
                                        {t.publish} <Icon name="send" size={24} />
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- FOOTER --- */}
                    <footer className={`${current.footer} py-12 px-6 border-t transition-all duration-500 mt-2`}>
                        <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-16">
                            <div className="col-span-1">
                                <div className={`flex flex-col mb-6 ${current.footerBrand}`}>
                                    <span className={current.titleFont + " text-2xl transition-all duration-500"}>{t.title}</span>
                                    <span className={`text-[9px] uppercase tracking-[0.3em] font-medium transition-all ${current.taglineColor}`}>{t.tagline}</span>
                                </div>
                                <p className="text-xs opacity-50 leading-relaxed max-w-xs">
                                    Le portail de référence sur l'intelligence médicale et l'innovation israélienne.
                                </p>
                            </div>
                            
                            <div>
                                <h4 className="font-bold text-[10px] uppercase tracking-widest opacity-40 mb-8">Navigation</h4>
                                <ul className="space-y-4 text-xs font-bold uppercase tracking-wider opacity-70">
                                    {t.nav.slice(0,3).map(item => <li key={item}><a href="#" className="hover:text-blue-600 transition">{item}</a></li>)}
                                </ul>
                            </div>

                            <div>
                                <h4 className="font-bold text-[10px] uppercase tracking-widest opacity-40 mb-8">Institutionnel</h4>
                                <ul className="space-y-4 text-xs font-bold uppercase tracking-wider opacity-70">
                                    <li><a href="#" className="font-bold no-decor hover:opacity-100 transition-all decoration-blue-200 decoration-2 underline-offset-8">{t.whoWeAre}</a></li>
                                    <li><a href="#" className="hover:text-blue-600 transition">Contact</a></li>
                                    <li><a href="#" className="hover:text-blue-600 transition">{t.legal}</a></li>
                                </ul>
                            </div>

                            <div>
                                <h4 className={`font-bold text-[10px] uppercase mb-8 tracking-widest ${current.accent}`}>Business Letter</h4>
                                <div className="space-y-6">
                                    <p className="text-[11px] opacity-60">L'analyse stratégique chaque vendredi.</p>
                                    <div className="flex border-b border-current/20 pb-3">
                                        <input type="email" placeholder="votre@email.com" className="bg-transparent text-xs flex-grow outline-none placeholder:opacity-40" />
                                        <button className={`font-black text-xs ${current.accent}`}>OK</button>
                                    </div>
                                    <div className="pt-2 text-[9px] opacity-40 uppercase font-bold tracking-tighter text-slate-400">Innovation & Stratégie</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="max-w-7xl mx-auto mt-12 pt-8 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4 text-[9px] font-bold uppercase tracking-widest text-slate-400">
                           <span>© 2026 IsraelValley Santé</span>
                           <div className="flex gap-8">
                             <a href="https://israelvalley.com" className="hover:text-blue-600">IsraelValley</a>
                             <a href="#" className="hover:text-blue-600">Flux RSS</a>
                           </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
